<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>UserInfo</title>
</head>
<body>
    <div th:include="@{/commons/header} :: pageInfo"/>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>生日</th>
            <th>性别</th>
            <th>真实姓名</th>
            <th>状态</th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.birth}"></td>
            <td th:text="${user.gender}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.state}">
            </td>
        </tr>
    </table>

    <a th:href="@{/bookList}">查看图书信息</a>

    <div th:include="@{/commons/footer} :: companyInfo" th:with="projectName=产品"/>
</body>
</html>
